            <!-- Javascript for map -->
            <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
            <script type="text/javascript"> function init_map(){var myOptions = {zoom:15,center:new google.maps.LatLng(22.5527693453348,72.92363860901492),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(22.5527693453348, 72.92363860901492)});infowindow = new google.maps.InfoWindow({content:"<b>BVM</b><br/>Mota Bazaar, Vallabh Vidya Nagar<br/> Anand" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});}google.maps.event.addDomListener(window, 'load', init_map);
           </script>
